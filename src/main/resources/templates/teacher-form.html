<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>멋쟁이사자처럼::아기사자 이은정 - EduSystem</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1 th:text="${teacher.id} == null ? '➕교사 등록' : '✒️교사 수정'"></h1>
<p>
  🏠<a href="/">홈으로</a> >
  👔<a href="/teachers">교사 목록</a>
</p>
<form th:action="${teacher.id} == null ? @{/teachers/add} : @{/teachers/edit} " th:object="${teacher}" method="post">
  <input type="hidden" th:field="*{id}" />
  <p>
    <label>
      이름 : <input type="text" th:field="*{name}" required/>
    </label>
  </p>
  <p>
    <button type="submit">SAVE</button>
    <a href="/teachers" class="btn">CANCEL</a>
  </p>
</form>

</body>
</html>
